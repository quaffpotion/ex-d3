<html>
<head>
    <title>Learning D3</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        .big{
            font-size: 24px;
        }
    </style>
</head>
<body>
    <ul class="items">
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>
    <ul class="items2">
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>
    <script>
        d3.selectAll('li')
            .style('color','red')
            .html('add some content');
        d3.select('li').style('color','blue');
        d3.select('li:nth-child(4)').style('color','green');
        d3.selectAll('.items2>li:nth-child(odd)')
            .style('color','green')
            .classed('big',true);
    </script>
</body>
</html>
